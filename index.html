<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/themes/base/jquery-ui.css" type="text/css" media="all"> 
	<link rel="stylesheet" href="http:////maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="cervezsir.css" type="text/css">
	<script src="https://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>
	<script src="cervezsir.js" type="text/javascript"></script>
</head>

<body>
	 <nav class="navbar navbar-default">
        <div class="navbar-header">
      	  <a class="navbar-brand" href="#">Cervezsir</a>
        </div>
    </nav>
    
	<div class="jumbotron">
		<div class="row">
			<div class="col-xs-12 col-sm-9 col-md-9 col-lg-5" id="matching-styles">
				<div class="table-responsive">
					<table class="table table-striped">
					<tr>
						<td width="25%">Style #</td>
						<td width="75%">Style Name</td>
					</tr>
					</table>
				</div>
			</div>
			<div class="hidden-xs hidden-sm hidden-md col-lg-5" id="matching-styles2">
				<div class="table-responsive">
					<table class="table table-striped">
					<tr>
						<td width="25%">Style #</td>
						<td width="75%">Style Name</td>
					</tr>
					</table>
				</div>
			</div>
			<div class="hidden-xs col-sm-3 col-md-3 col-lg-2">
				<img id="glass" class="img-responsive" src="pint-glass.png">
			</div>
		</div>
		<div class="row controls">
			<h4>Filters</h4>
			<hr>
			<div class="col-xs-12 col-md-6 col-lg-4">
				<p class="lead"><input type="checkbox" id="color-checkbox">Color<span class="glyphicon glyphicon-question-sign" aria-hidden="true" title="Color of beer in SRM."></span></p>	
				<div id="color"></div>
				<p>Between <span id="min-color">0</span> and <span id="max-color">40</span> SRM</p>
			</div>
			<div class="col-xs-12 col-md-6 col-lg-4">
				<hr class="visible-xs visible-sm hidden-md hidden-lg">
				<p class="lead"><span class="glyphicon glyphicon-question-sign" aria-hidden="true" title="The ratio of IBUs to starting gravity points (just the 1.XXX value)."></span>BU:GU Ratio</p>
				<input type="checkbox" id="butogu-checkbox">
				<span class="glyphicon glyphicon-question-sign" aria-hidden="true" title="The ratio of IBUs to starting gravity points (just the 1.XXX value)."></span>
				<div id="butogu"></div>
				<p>Between <span id="min-butogu">1</span> and <span id="max-butogu">1</span></p>
			</div>
			<div class="col-xs-12 col-md-6 col-lg-4">
				<hr class="visible-xs visible-sm hidden-md hidden-lg">
				<input type="checkbox" id="strength-checkbox">
				&nbsp&nbsp<span class="glyphicon glyphicon-question-sign" aria-hidden="true" title="Strength of beer in ABV (Alcohol By Volume)."></span>
				<div id="strength"></div>
				<p>Strength in ABV: between <span id="min-strength">5</span>% and <span id="max-strength">6</span>%</p>
			</div>
			<div class="col-xs-12 col-md-6 col-lg-4">
				<hr class="visible-xs visible-sm hidden-md hidden-lg">
				<input type="checkbox" id="new-checkbox">
				<div id="new"></div>
				<p>New: <span id"new-text">10</span></p>
			</div>
			<div class="col-xs-12 col-md-6 col-lg-4">
				<hr class="visible-xs visible-sm hidden-md hidden-lg">
				<p class="lead">Nationality</p>
				<input type="checkbox">American
				<input type="checkbox">Belgian
				<input type="checkbox">English
				<input type="checkbox">French
				<input type="checkbox">German
				<input type="checkbox">Irish		
			</div>
		</div>
	</div>
</body>
</html>
